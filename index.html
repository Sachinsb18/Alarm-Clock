<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Including font-awesome library for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- including the custom style sheet -->
    <link href="styles.css" rel="stylesheet">
    <title>AlarmClock</title>
</head>
<body>
    
    <!-- Alarm container  -->
    <div id="container">

        <!-- container for current time and date -->
        <div class="time">             
            <div id="date">dd/mm/yyyy</div>
            <div id="days">Day </div>            
            <div id="time-display"> 00 : 00 : 00 </div>
            <div id="time-zone">Time-Zone</div>
        </div>
        
        <!-- Inputs for the alarm  -->

        <div >
            <section id="lower-section">           

                <div id="input-alarm">
    
                    <select id="getUserHours" type="number"  required>00</select>
                    <select id="getUserMinutes" type="number"  >00</select>
                    <select id="getUserSeconds" type="number"  >00</select>
                    <select required name="am-pm" id="am-pm">
                        <option value="AM" selected>AM</option>
                        <option value="PM">PM</option>
                    </select>
    
                </div>

                <!-- button to add set alarms to the list -->

                <button id="add-alarm" class="button">Add Alarm</button>

            </section>
    
        </div>       
    
        <!-- To show the list of set alarms -->

         <div id="alarmList" class="alarm"> </div>

    </div> 
</body>
<!-- including the js file -->
<script src="app.js"></script>

</html>
